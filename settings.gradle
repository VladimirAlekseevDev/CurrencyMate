pluginManagement {
    repositories {
        mavenCentral()
        gradlePluginPortal()
    }
}

rootProject.name = 'currency-mate'

gradle.beforeProject {
    logger.lifecycle("Configuring project ${rootProject.name}")
}

include ':domain'
include ':services'
include ':rest-api'
include ':adapter-alphavantage'

project(':domain').projectDir = file('modules/domain')
project(':services').projectDir = file('modules/services')
project(':rest-api').projectDir = file('modules/rest-api')
project(':adapter-alphavantage').projectDir = file('modules/adapters/adapter-alphavantage')